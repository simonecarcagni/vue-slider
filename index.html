<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div @mouseover="hover = true" @mouseout="hover = false" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="images[activeImage]" :alt="titles[activeImage]" />
                    <div></div>
                    <div class="text">
                        <h3>{{titles[activeImage]}}</h3>
                        <p>
                            {{texts[activeImage]}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="backButton"></div>
                    <div class="next" @click="nextButton"></div>
                    <div class="thumb">
                        <img  v-for='(image, index) in images' :src="image" :alt="titles[activeImage]" @click="showCurrentImage(index)" :class="showActiveImage(index)" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
